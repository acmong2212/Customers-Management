<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Customer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form action="/edit" method="post" enctype="multipart/form-data">
    <div class="container">
        <h2>Striped Rows</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Img</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input th:value="${customer.getId()}" name="id" hidden></td>
                <td><input name="name" th:value="${customer.getName()}" placeholder="Enter a Name"/></td>
                <td><img th:src="${customer.getImg()}"/></td>
                <td><input name="uppFile" type="file"/></td>
                <td>
                    <select name="idCategories">
                        <option th:each="c : ${categories}" th:value="${c.idCategories}" th:text="${c.nameCategories}"></option>
                    </select>
                </td>
            </tr>

            <button class="btn btn-success" type="submit">Submit
            </button>

            </tbody>
        </table>
    </div>
</form>
</body>
</html>
